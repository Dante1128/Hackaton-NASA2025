<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa 3D - Biodiversidad en Riesgo</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }

        #globeViz {
            width: 100vw;
            height: 100vh;
        }

        #sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.5);
        }

        #sidebar h3 {
            margin-bottom: 20px;
            font-size: 1.3em;
            color: #4fc3f7;
            border-bottom: 2px solid #4fc3f7;
            padding-bottom: 10px;
        }

        #country-list {
            list-style: none;
        }

        #country-list li {
            padding: 12px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 8px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.05);
        }

        #country-list li:hover {
            background: rgba(79, 195, 247, 0.3);
            transform: translateX(5px);
        }

        #country-list li.selected {
            background: rgba(79, 195, 247, 0.5);
            font-weight: bold;
        }

        #time-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            color: white;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            min-width: 320px;
        }

        #time-control h3 {
            margin-bottom: 15px;
            color: #4fc3f7;
            font-size: 1.1em;
            border-bottom: 2px solid #4fc3f7;
            padding-bottom: 8px;
        }

        #year-display {
            font-size: 2.8em;
            font-weight: bold;
            text-align: center;
            color: #4fc3f7;
            margin: 15px 0;
            text-shadow: 0 0 20px rgba(79, 195, 247, 0.5);
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .control-buttons button {
            flex: 1;
            padding: 12px;
            background: linear-gradient(135deg, #4fc3f7, #03a9f4);
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 195, 247, 0.4);
        }

        .control-buttons button.playing {
            background: linear-gradient(135deg, #ff4444, #cc0000);
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
            margin: 15px 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4fc3f7;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4fc3f7;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.5);
            border: none;
        }

        .stats-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .stats-box p {
            margin: 5px 0;
            font-size: 0.95em;
        }

        .stats-box strong {
            color: #4fc3f7;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: white;
            font-size: 1.5em;
        }

        .progress-bar {
            width: 300px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4fc3f7, #03a9f4);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        #news-ticker {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            z-index: 999;
            border-top: 2px solid #4fc3f7;
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.5);
        }

        .ticker-container {
            display: flex;
            align-items: center;
            height: 50px;
            overflow: hidden;
        }

        .ticker-label {
            background: #4fc3f7;
            color: #000;
            padding: 0 20px;
            font-weight: bold;
            font-size: 0.9em;
            height: 100%;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .ticker-content {
            flex: 1;
            padding: 0 20px;
            white-space: nowrap;
            overflow: hidden;
        }

        .ticker-content span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-left 60s linear infinite;
        }

        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        /* Modal de alertas sobre el país */
        .country-alert-modal {
            position: absolute;
            pointer-events: none;
            z-index: 10000;
            transition: opacity 0.3s ease;
        }

        .extinction-alert {
            background: rgba(139, 0, 0, 0.98);
            backdrop-filter: blur(10px);
            padding: 6px 8px;
            border-radius: 4px;
            border: 1px solid #ff4444;
            box-shadow: 0 3px 10px rgba(255, 0, 0, 0.3), 0 0 20px rgba(255, 68, 68, 0.2);
            animation: popIn 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            color: white;
            min-width: 140px;
            max-width: 180px;
            position: relative;
            font-size: 0.65em;
        }

        .extinction-alert::before {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid rgba(139, 0, 0, 0.98);
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3));
        }

        .extinction-alert.warning {
            background: rgba(255, 140, 0, 0.98);
            border-color: #ffa500;
            box-shadow: 0 3px 10px rgba(255, 140, 0, 0.3), 0 0 20px rgba(255, 165, 0, 0.2);
        }

        .extinction-alert.warning::before {
            border-top-color: rgba(255, 140, 0, 0.98);
        }

        .extinction-alert h4 {
            margin: 0 0 3px 0;
            font-size: 0.85em;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .extinction-alert h4::before {
            content: '⚠️';
            font-size: 0.9em;
            animation: pulse 2s infinite ease-in-out;
        }

        .extinction-alert p {
            margin: 2px 0;
            font-size: 0.8em;
            line-height: 1.2;
        }

        .extinction-alert .species-list {
            margin-top: 3px;
            padding: 3px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 2px;
            font-size: 0.75em;
        }

        .extinction-alert .species-item {
            margin: 1px 0;
            padding-left: 10px;
            position: relative;
            opacity: 0;
            animation: slideInLeft 0.2s ease-out forwards;
            font-size: 0.8em;
        }

        .extinction-alert .species-item:nth-child(1) {
            animation-delay: 0.05s;
        }

        .extinction-alert .species-item:nth-child(2) {
            animation-delay: 0.1s;
        }

        .extinction-alert .species-item:nth-child(3) {
            animation-delay: 0.15s;
        }

        .extinction-alert .species-item:nth-child(4) {
            animation-delay: 0.2s;
        }

        .extinction-alert .species-item:nth-child(5) {
            animation-delay: 0.25s;
        }

        .extinction-alert .species-item::before {
            content: '•';
            position: absolute;
            left: 5px;
            color: #ff6666;
            font-weight: bold;
        }

        .extinction-alert.warning .species-item::before {
            color: #ffcc66;
        }

        @keyframes popIn {
            0% {
                transform: scale(0) translateY(-10px);
                opacity: 0;
            }
            60% {
                transform: scale(1.05) translateY(0);
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.15);
                opacity: 0.8;
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0.6) translateY(-15px);
            }
        }

        @media (max-width: 768px) {
            #sidebar {
                width: 100%;
                height: auto;
                max-height: 40vh;
            }
            #time-control {
                width: calc(100% - 40px);
            }
            #extinction-alerts {
                width: calc(100% - 40px);
                right: 20px;
                left: 20px;
            }
        }
    </style>
    
    <script src="//cdn.jsdelivr.net/npm/globe.gl"></script>
</head>
<body>
    <div id="sidebar">
        <h3>Selecciona un País</h3>
        <ul id="country-list">
            <li>Cargando países...</li>
        </ul>
    </div>

    <div id="time-control">
        <h3>Control Temporal</h3>
        <div id="year-display">2000</div>
        <input type="range" id="year-slider" min="2000" max="2100" value="2000" step="1">
        <div class="control-buttons">
            <button id="play-btn" onclick="toggleAnimation()">Play</button>
            <button onclick="resetAnimation()">Reset</button>
        </div>
        <div class="stats-box">
            <p><strong>Ecosistemas activos:</strong> <span id="green-points">0</span></p>
            <p><strong>Ecosistemas perdidos:</strong> <span id="lost-points">0</span></p>
            <p><strong>Volumen total:</strong> <span id="total-volume">0</span></p>
        </div>
    </div>
    
    <div id="loading-screen">
        <div>Cargando mapa 3D...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
    </div>
    
    <div id="globeViz"></div>
    
    <div id="news-ticker">
        <div class="ticker-container">
            <div class="ticker-label">BIODIVERSIDAD</div>
            <div id="ticker-content" class="ticker-content">
                <span>Visualización de cambios ambientales desde 2000 hasta 2100</span>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            defaultAltitude: 0.01,
            selectedAltitude: 0.1,
            hoverAltitude: 0.05,
            polygonResolution: 4,
            minYear: 2000,
            maxYear: 2100,
            animationSpeed: 300
        };

        const AppState = {
            globe: null,
            countriesData: null,
            selectedCountry: null,
            allPointsData: [],
            currentYear: 2000,
            isPlaying: false,
            animationInterval: null,
            extinctionEvents: [],
            alertQueue: [],
            isProcessingAlerts: false,
            activeModals: []
        };

        // Base de datos de especies por país
        const SPECIES_DATABASE = {
            'Brazil': {
                fauna: ['Jaguar amazónico', 'Guacamayo azul', 'Mono araña', 'Delfín rosado', 'Oso hormiguero gigante'],
                flora: ['Caoba brasileña', 'Árbol de caucho', 'Victoria amazónica', 'Orquídea imperial', 'Palmera juçara']
            },
            'Indonesia': {
                fauna: ['Orangután de Sumatra', 'Tigre de Java', 'Rinoceronte de Java', 'Dragón de Komodo', 'Elefante de Borneo'],
                flora: ['Rafflesia arnoldii', 'Sándalo', 'Ébano de Célebes', 'Orquídea negra', 'Manglar rojo']
            },
            'Madagascar': {
                fauna: ['Lémur de cola anillada', 'Fossa', 'Camaleón pantera', 'Tortuga radiada', 'Aye-aye'],
                flora: ['Baobab de Madagascar', 'Palma del viajero', 'Pachypodium', 'Aloe capitata', 'Voanioala gerardii']
            },
            'Australia': {
                fauna: ['Koala', 'Demonio de Tasmania', 'Numbat', 'Quoll moteado', 'Cacatúa negra'],
                flora: ['Eucalipto azul', 'Acacia dorada', 'Banksia gigante', 'Waratah', 'Hierba canguro']
            },
            'Peru': {
                fauna: ['Oso de anteojos', 'Cóndor andino', 'Gallito de las rocas', 'Nutria gigante', 'Mono choro'],
                flora: ['Quina', 'Puya Raimondi', 'Caoba peruana', 'Orquídea de Machu Picchu', 'Árbol de la quina']
            },
            'Colombia': {
                fauna: ['Cóndor de los Andes', 'Jaguar', 'Oso de anteojos', 'Delfín rosado', 'Guacamayo verde'],
                flora: ['Palma de cera del Quindío', 'Orquídea Cattleya', 'Ceiba', 'Frailejón', 'Yarumo']
            },
            'Mexico': {
                fauna: ['Jaguar mexicano', 'Vaquita marina', 'Lobo mexicano', 'Ajolote', 'Quetzal mesoamericano'],
                flora: ['Agave azul', 'Cactus saguaro', 'Dalia', 'Orquídea laelia', 'Ceiba pentandra']
            },
            'Ecuador': {
                fauna: ['Cóndor andino', 'Puma', 'Oso de anteojos', 'Tortuga galápagos', 'Colibrí estrella'],
                flora: ['Orquídea ecuatoriana', 'Cedro', 'Palma tagua', 'Guayacán', 'Arrayán']
            },
            'Argentina': {
                fauna: ['Yaguareté', 'Huemul', 'Cóndor', 'Guanaco', 'Ñandú'],
                flora: ['Araucaria', 'Alerce', 'Quebracho', 'Ceibo', 'Jacarandá']
            },
            'Chile': {
                fauna: ['Huemul', 'Puma', 'Cóndor', 'Pudú', 'Zorro de Darwin'],
                flora: ['Araucaria', 'Alerce milenario', 'Ciprés de la cordillera', 'Boldo', 'Copihue']
            },
            'Bolivia': {
                fauna: ['Jaguar', 'Oso de anteojos', 'Cóndor', 'Vicuña', 'Flamenco andino'],
                flora: ['Queñua', 'Totora', 'Palma real', 'Mara', 'Kantuta']
            },
            'Venezuela': {
                fauna: ['Jaguar', 'Oso frontino', 'Cóndor', 'Guacamayo verde', 'Delfín rosado'],
                flora: ['Araguaney', 'Sarrapia', 'Caoba venezolana', 'Orquídea nacional', 'Palma moriche']
            },
            'India': {
                fauna: ['Tigre de Bengala', 'Elefante asiático', 'Rinoceronte indio', 'Leopardo de las nieves', 'Cobra real'],
                flora: ['Loto sagrado', 'Neem', 'Baniano', 'Sándalo indio', 'Teca']
            },
            'China': {
                fauna: ['Panda gigante', 'Tigre de Amur', 'Leopardo de las nieves', 'Grulla de cuello negro', 'Delfín del Yangtsé'],
                flora: ['Ginkgo biloba', 'Bambú gigante', 'Metasequoia', 'Pino de China', 'Árbol de los farolillos']
            },
            'Congo': {
                fauna: ['Gorila de montaña', 'Bonobo', 'Okapi', 'Elefante de bosque', 'Chimpancé'],
                flora: ['Caoba africana', 'Ébano', 'Árbol de teca africana', 'Palma de aceite', 'Ceiba africana']
            },
            'Kenya': {
                fauna: ['León', 'Elefante africano', 'Rinoceronte negro', 'Guepardo', 'Jirafa'],
                flora: ['Baobab africano', 'Acacia sombrilla', 'Sicomoro', 'Aloe vera', 'Neem africano']
            },
            'Default': {
                fauna: ['Especies de fauna local', 'Mamíferos endémicos', 'Aves migratorias', 'Reptiles nativos', 'Anfibios locales'],
                flora: ['Árboles nativos', 'Plantas endémicas', 'Flores silvestres', 'Arbustos autóctonos', 'Vegetación riparia']
            }
        };

        const Utils = {
            updateProgress: (percent) => {
                const fill = document.getElementById('progress-fill');
                if (fill) fill.style.width = percent + '%';
            },
            
            hideLoading: (message) => {
                const screen = document.getElementById('loading-screen');
                if (message) {
                    screen.innerHTML = `<div>${message}</div>`;
                    setTimeout(() => screen.style.display = 'none', 2000);
                } else {
                    screen.style.display = 'none';
                }
            },
            
            debounce: (func, wait) => {
                let timeout;
                return function(...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func(...args), wait);
                };
            },

            interpolateColor: (ratio) => {
                const green = Math.floor(255 * (1 - ratio));
                const red = Math.floor(255 * ratio);
                return `rgb(${red}, ${green}, 0)`;
            }
        };

        function getSpeciesForCountry(country) {
            return SPECIES_DATABASE[country] || SPECIES_DATABASE['Default'];
        }

        function getSpeciesInfo(point) {
            if (!point.country) return '';
            const species = getSpeciesForCountry(point.country);
            const yearsSinceStart = AppState.currentYear - (point.yearStart || 2000);
            const progress = yearsSinceStart / (point.lifespan || 50);
            
            if (point.isDead) {
                return `
                    <hr style="border-color: rgba(255,255,255,0.2); margin: 8px 0;">
                    <span style="color: #ff9999; font-size: 0.85em;">
                        🦴 Fauna extinta: ${species.fauna.slice(0, 2).join(', ')}<br>
                        🍂 Flora perdida: ${species.flora.slice(0, 2).join(', ')}
                    </span>
                `;
            } else if (progress > 0.7) {
                return `
                    <hr style="border-color: rgba(255,255,255,0.2); margin: 8px 0;">
                    <span style="color: #ffcc66; font-size: 0.85em;">
                        ⚠️ En peligro crítico:<br>
                        🦁 ${species.fauna[0]}<br>
                        🌿 ${species.flora[0]}
                    </span>
                `;
            } else {
                return `
                    <hr style="border-color: rgba(255,255,255,0.2); margin: 8px 0;">
                    <span style="color: #99ff99; font-size: 0.85em;">
                        🌍 Biodiversidad protegida:<br>
                        ${species.fauna[0]}, ${species.flora[0]}
                    </span>
                `;
            }
        }

        const GlobeUpdaters = {
            updateColors: () => feat => 
                feat.properties.ADMIN === AppState.selectedCountry ? '#ff0000' : 'rgba(0, 0, 255, 0.15)',
            
            updateAltitude: () => feat => 
                feat.properties.ADMIN === AppState.selectedCountry ? CONFIG.selectedAltitude : CONFIG.defaultAltitude
        };

        function calculatePointState(point, year) {
            if (!point.yearStart) return null;
            
            const yearsSinceStart = year - point.yearStart;
            const deathYear = point.yearStart + (point.lifespan || 50);
            
            if (year < point.yearStart) return null;
            if (year >= deathYear) {
                return { isDead: true, color: '#8B4513', altitude: 0.005, radius: 0.3 };
            }
            
            const deathProgress = yearsSinceStart / (point.lifespan || 50);
            const volumeGrowth = 1 + (deathProgress * 2);
            
            return {
                isDead: false,
                color: Utils.interpolateColor(deathProgress),
                altitude: Math.max(0.005, CONFIG.defaultAltitude * (1 - deathProgress * 0.7)),
                radius: 0.5 + (deathProgress * 1.5),
                volume: (point.baseVolume || 1) * volumeGrowth
            };
        }

        function addExtinctionAlert(point, year) {
            const country = point.country || 'Desconocido';
            const species = getSpeciesForCountry(country);
            
            // Agregar a la cola en lugar de mostrar inmediatamente
            AppState.alertQueue.push({
                type: 'extinction',
                point,
                year,
                country,
                species
            });
            
            // Iniciar el procesamiento de la cola si no está activo
            if (!AppState.isProcessingAlerts) {
                processAlertQueue();
            }
            
            AppState.extinctionEvents.push({
                year,
                country,
                point,
                species
            });
        }

        function addWarningAlert(point, year) {
            const country = point.country || 'Desconocido';
            const species = getSpeciesForCountry(country);
            
            // Agregar a la cola
            AppState.alertQueue.push({
                type: 'warning',
                point,
                year,
                country,
                species
            });
            
            if (!AppState.isProcessingAlerts) {
                processAlertQueue();
            }
        }

        function processAlertQueue() {
            if (AppState.alertQueue.length === 0) {
                AppState.isProcessingAlerts = false;
                return;
            }
            
            // Limitar a 2 modales activos máximo (antes eran 3)
            if (AppState.activeModals.length >= 2) {
                setTimeout(() => processAlertQueue(), CONFIG.animationSpeed);
                return;
            }
            
            AppState.isProcessingAlerts = true;
            const alertData = AppState.alertQueue.shift();
            
            // Mostrar el modal
            showAlertModal(alertData);
            
            // Esperar el mismo tiempo que tarda en cambiar de año (300ms)
            setTimeout(() => {
                processAlertQueue();
            }, CONFIG.animationSpeed);
        }

        function showAlertModal(alertData) {
            const { type, point, year, country, species } = alertData;
            
            // Crear el modal
            const modal = document.createElement('div');
            modal.className = 'country-alert-modal';
            
            const alert = document.createElement('div');
            alert.className = type === 'warning' ? 'extinction-alert warning' : 'extinction-alert';
            
            if (type === 'extinction') {
                alert.innerHTML = `
                    <h4>PÉRDIDA</h4>
                    <p><strong>📍 ${country}</strong> | ${year}</p>
                    <div class="species-list">
                        ${species.fauna.slice(0, 1).map(s => `<div class="species-item">🦴 ${s}</div>`).join('')}
                        ${species.flora.slice(0, 1).map(s => `<div class="species-item">🍂 ${s}</div>`).join('')}
                    </div>
                `;
            } else {
                alert.innerHTML = `
                    <h4>CRÍTICO</h4>
                    <p><strong>📍 ${country}</strong> | ${year}</p>
                    <div class="species-list">
                        <div class="species-item">🦁 ${species.fauna[0]}</div>
                        <div class="species-item">🌿 ${species.flora[0]}</div>
                    </div>
                `;
            }
            
            modal.appendChild(alert);
            document.body.appendChild(modal);
            
            // Agregar a la lista de modales activos
            AppState.activeModals.push(modal);
            
            // Posicionar el modal sobre el país
            positionModalOverCountry(modal, point);
            
            // Duración muy corta para sincronizar con el ritmo de años (300ms)
            const duration = type === 'warning' ? 1200 : 1500;
            
            // Remover después del tiempo especificado
            setTimeout(() => {
                alert.style.animation = 'fadeOut 0.2s ease-out forwards';
                setTimeout(() => {
                    modal.remove();
                    // Remover de la lista de modales activos
                    const index = AppState.activeModals.indexOf(modal);
                    if (index > -1) {
                        AppState.activeModals.splice(index, 1);
                    }
                }, 200);
            }, duration);
        }

        function positionModalOverCountry(modal, point) {
            if (!point.lat || !point.lng || !AppState.globe) return;
            
            // Convertir coordenadas geográficas a coordenadas de pantalla
            const coords = AppState.globe.getScreenCoords(point.lat, point.lng);
            
            if (coords) {
                // Posicionar el modal centrado sobre el país
                modal.style.left = coords.x + 'px';
                modal.style.top = (coords.y - 60) + 'px'; // 60px arriba del punto (más cerca)
                modal.style.transform = 'translateX(-50%)';
            }
            
            // Actualizar posición cuando la cámara se mueva
            const updatePosition = () => {
                const newCoords = AppState.globe.getScreenCoords(point.lat, point.lng);
                if (newCoords && modal.parentElement) {
                    modal.style.left = newCoords.x + 'px';
                    modal.style.top = (newCoords.y - 60) + 'px'; // Mantener 60px consistente
                    requestAnimationFrame(updatePosition);
                }
            };
            
            requestAnimationFrame(updatePosition);
        }

        function updateTickerMessage(greenCount, lostCount, year) {
            const tickerContent = document.getElementById('ticker-content');
            const recentExtinctions = AppState.extinctionEvents
                .filter(e => e.year === year)
                .map(e => `${e.country}: ${e.species.fauna[0]} y ${e.species.flora[0]} en riesgo`)
                .join(' | ');
            
            const message = recentExtinctions 
                ? `AÑO ${year} - ALERTAS: ${recentExtinctions} | Puntos activos: ${greenCount} | Puntos perdidos: ${lostCount}`
                : `AÑO ${year} - Biodiversidad global: ${greenCount} ecosistemas activos | ${lostCount} ecosistemas perdidos | Monitoreo continuo...`;
            
            tickerContent.innerHTML = `<span>${message}</span>`;
        }

        function filterPointsByYear(year) {
            const visiblePoints = [];
            let greenCount = 0;
            let lostCount = 0;
            let totalVolume = 0;

            AppState.allPointsData.forEach(point => {
                const state = calculatePointState(point, year);
                if (!state) return;

                if (state.isDead) {
                    lostCount++;
                    if (year === point.yearStart + (point.lifespan || 50)) {
                        addExtinctionAlert(point, year);
                    }
                } else {
                    greenCount++;
                    totalVolume += state.volume;
                    
                    const deathProgress = (year - point.yearStart) / (point.lifespan || 50);
                    if (deathProgress >= 0.9 && deathProgress < 0.91) {
                        addWarningAlert(point, year);
                    }
                }

                visiblePoints.push({
                    ...point,
                    color: state.color,
                    altitude: state.altitude,
                    radius: state.radius,
                    currentVolume: state.volume,
                    isDead: state.isDead
                });
            });

            document.getElementById('green-points').textContent = greenCount;
            document.getElementById('lost-points').textContent = lostCount;
            document.getElementById('total-volume').textContent = totalVolume.toFixed(2);

            updateTickerMessage(greenCount, lostCount, year);

            return visiblePoints;
        }

        function updateYear(year) {
            AppState.currentYear = year;
            document.getElementById('year-display').textContent = year;
            document.getElementById('year-slider').value = year;
            
            const filteredPoints = filterPointsByYear(year);
            AppState.globe.pointsData(filteredPoints);
        }

        function toggleAnimation() {
            AppState.isPlaying = !AppState.isPlaying;
            const btn = document.getElementById('play-btn');
            
            if (AppState.isPlaying) {
                btn.textContent = 'Pause';
                btn.classList.add('playing');
                startAnimation();
            } else {
                btn.textContent = 'Play';
                btn.classList.remove('playing');
                stopAnimation();
            }
        }

        function startAnimation() {
            AppState.animationInterval = setInterval(() => {
                if (AppState.currentYear >= CONFIG.maxYear) {
                    AppState.currentYear = CONFIG.minYear;
                } else {
                    AppState.currentYear++;
                }
                updateYear(AppState.currentYear);
            }, CONFIG.animationSpeed);
        }

        function stopAnimation() {
            if (AppState.animationInterval) {
                clearInterval(AppState.animationInterval);
                AppState.animationInterval = null;
            }
        }

        function resetAnimation() {
            stopAnimation();
            AppState.isPlaying = false;
            document.getElementById('play-btn').textContent = 'Play';
            document.getElementById('play-btn').classList.remove('playing');
            AppState.extinctionEvents = [];
            AppState.alertQueue = [];
            AppState.isProcessingAlerts = false;
            
            // Limpiar todos los modales activos
            AppState.activeModals.forEach(modal => {
                if (modal && modal.parentElement) {
                    modal.remove();
                }
            });
            AppState.activeModals = [];
            
            updateYear(CONFIG.minYear);
        }

        function initializeGlobe() {
            Utils.updateProgress(10);
            
            AppState.globe = Globe()(document.getElementById('globeViz'))
                .globeImageUrl('//unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
                .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
                .polygonSideColor(() => 'rgba(0, 100, 0, 0.1)')
                .polygonStrokeColor(() => '#111')
                .polygonCapCurvatureResolution(CONFIG.polygonResolution)
                .polygonLabel(({ properties: d }) => `<b>${d.ADMIN || d.name}</b>`)
                .onPolygonHover(Utils.debounce(hoverD => 
                    AppState.globe.polygonAltitude(hoverD ? CONFIG.hoverAltitude : GlobeUpdaters.updateAltitude()), 100))
                .onPolygonClick(({ properties: d }) => selectCountry(d.ADMIN || d.name))
                .polygonsTransitionDuration(200)
                .pointColor(d => d.color || '#00ff00')
                .pointAltitude(d => d.altitude || CONFIG.defaultAltitude)
                .pointRadius(d => d.radius || 0.5)
                .pointLabel(d => `
                    <div style="padding: 12px; max-width: 280px; background: rgba(0,0,0,0.95); border-radius: 8px; border-left: 3px solid ${d.isDead ? '#8B4513' : '#00ff00'};">
                        <b style="color: ${d.isDead ? '#ff6666' : '#66ff66'};">${d.name || 'Ecosistema'}</b><br>
                        <span style="font-size: 0.9em;">
                            📍 País: ${d.country || 'N/A'}<br>
                            📊 Volumen: ${d.currentVolume ? d.currentVolume.toFixed(2) : 'N/A'}<br>
                            ${d.isDead ? '💀 Estado: <span style="color: #ff6666;">PERDIDO</span>' : '✅ Estado: <span style="color: #66ff66;">ACTIVO</span>'}<br>
                            ${getSpeciesInfo(d)}
                        </span>
                    </div>
                `)
                .onPointClick(d => {
                    if (d.lat && d.lng) {
                        AppState.globe.pointOfView({ lat: d.lat, lng: d.lng, altitude: 0.3 }, 800);
                    }
                })
                .pointsTransitionDuration(300);

            Utils.updateProgress(20);
        }

        async function loadCountries() {
            try {
                Utils.updateProgress(30);
                const response = await fetch('https://raw.githubusercontent.com/nvkelso/natural-earth-vector/master/geojson/ne_110m_admin_0_countries.geojson');
                AppState.countriesData = await response.json();
                
                Utils.updateProgress(50);
                
                AppState.globe
                    .polygonsData(AppState.countriesData.features)
                    .polygonAltitude(GlobeUpdaters.updateAltitude())
                    .polygonCapColor(GlobeUpdaters.updateColors());
                
                const filteredPoints = filterPointsByYear(AppState.currentYear);
                AppState.globe.pointsData(filteredPoints);
                
                Utils.updateProgress(70);
                populateCountryList();
                Utils.updateProgress(100);
                
                setTimeout(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                }, 500);
            } catch (error) {
                console.error('Error al cargar países:', error);
                Utils.hideLoading('Error al cargar el mapa');
            }
        }

        async function loadDataPoints() {
            try {
                Utils.updateProgress(40);
                const response = await fetch('verde.json');
                const rawPoints = await response.json();
                
                AppState.allPointsData = rawPoints.map(p => ({
                    ...p,
                    yearStart: p.yearStart || 2000,
                    lifespan: p.lifespan || Math.floor(Math.random() * 40 + 30),
                    baseVolume: p.volume || 1
                }));
                
                updateYear(CONFIG.minYear);
                console.log('Puntos cargados:', AppState.allPointsData.length);
            } catch (error) {
                console.error('Error al cargar puntos:', error);
            }
        }

        function populateCountryList() {
            const countryList = document.getElementById('country-list');
            const countries = AppState.countriesData.features
                .map(f => f.properties.ADMIN)
                .filter(name => name)
                .sort();
            
            countryList.innerHTML = countries
                .map(country => `<li onclick="selectCountry('${country}')">${country}</li>`)
                .join('');
        }

        function selectCountry(countryName) {
            AppState.selectedCountry = countryName;
            
            AppState.globe
                .polygonAltitude(GlobeUpdaters.updateAltitude())
                .polygonCapColor(GlobeUpdaters.updateColors());
            
            const country = AppState.countriesData.features.find(
                f => f.properties.ADMIN === countryName
            );
            
            if (country && country.properties) {
                const props = country.properties;
                AppState.globe.pointOfView({
                    lat: props.LAT || 0,
                    lng: props.LONG || 0,
                    altitude: 1.5
                }, 1000);
            }
            
            document.querySelectorAll('#country-list li').forEach(li => {
                li.classList.toggle('selected', li.textContent === countryName);
            });
        }

        document.getElementById('year-slider').addEventListener('input', (e) => {
            if (AppState.isPlaying) toggleAnimation();
            updateYear(parseInt(e.target.value));
        });

        window.addEventListener('load', async () => {
            initializeGlobe();
            await loadDataPoints();
            await loadCountries();
            AppState.globe.pointOfView({ lat: 0, lng: 0, altitude: 2.5 });
        });
    </script>
</body>
